<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SMPi Queueing System</title>
  <link rel="stylesheet" href="/css/master.css">
  <script type="text/javascript" src="/socket.io.dev.js"></script>
</head>

<body>
  <div class="container_master">
    <div class="container_queue">
      <!-- div for queueing -->
      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number">
            1
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_1">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_01">
            -
          </div>
        </div>
      </div>

      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number">
            2
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_2">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_02">
            -
          </div>
        </div>
      </div>

      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number">
            3
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_3">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_03">
            -
          </div>
        </div>
      </div>

      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number">
            4
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_4">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_04">
            -
          </div>
        </div>
      </div>

      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number">
            5
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_5">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_05">
            -
          </div>
        </div>
      </div>

      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number">
            6
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_6">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_06">
            -
          </div>
        </div>
      </div>

      <div class="container_qlist">
        <div class="container_counter">
          <div class="container_counter_title">
            COUNTER
          </div>
          <div class="container_counter_number" id="others">
            OTHERS
          </div>
        </div>
        <div class="container_customer">
          <div class="container_customer_title" id="counter_sts_7">
            CLOSED
          </div>
          <div class="container_customer_number" id="customer_07">
            -
          </div>
        </div>
      </div>

    </div>

    <div class="container_misc">
      <!-- div for other content -->
      <div class="container_header">
        <div class="container_image">
          <img src="assets/logo.png">
        </div>
        <div class="container_timeanddate">
          <div class="container_time" id="time">
            00:00:00
          </div>
          <div class="container_date" id="date">
            January 1, 2018
          </div>
        </div>
      </div>

      <div class="container_misc_misc" id="miscmisc">
        PLACEHOLDER
      </div>
    </div>
  </div>

  <div class="container_master_footer">
    asd
  </div>

  <!-- js script -->
  <script type="text/javascript" src="/monitor.js"></script>
</body>

</html>
