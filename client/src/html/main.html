<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SMPi Queue Client</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="socket.io.dev.js"></script>
  </head>
  <body>
    <!-- TITLE BAR -->
    <div id="title-bar">
         <div id="title">SMPi Queueing Client</div>
         <div id="title-bar-btns">
              <button id="settings-btn">
                <img src="assets/gear-icon.png">
              </button>
              <button id="close-btn">x</button>
         </div>
    </div>


    <!-- END OF TITLE BAR -->
    <div class="container_master">
      <div class="container_status" id="status">
          DISCONNECTED
      </div>
      <div class="container_current">
        You are currently serving:
        <div class="container_current_number" id="current_number">
          -
        </div>
      </div>
      <div class="container_next">
        <button type="button" class="btn" id="next">NEXT CUSTOMER</button>
      </div>
      <div class="container_next">
        <button type="button" class="btn" id="repeat">RECALL</button>
      </div>
      <div class="container_config">
        <div class="container_config_description">
        You are currently using:
        </div>
        <div class="container_config_counter" id="counter">
        No counter selected.
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
